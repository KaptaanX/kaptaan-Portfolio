<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kaptaan Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body { background:#0c0f17; color:white; overflow-x:hidden; }

header { 
  height:100vh; 
  display:flex; 
  align-items:center; 
  justify-content:space-between; 
  padding:0 6%; 
  position: relative;
}

.text-zone { max-width:50%; }
.text-zone h1 { font-size:4rem; font-weight:800; line-height:1.1; }
.text-zone h2 { font-size:1.4rem; margin-top:10px; opacity:0.8; }
.tagline { margin-top:20px; font-size:1.1rem; color:#9aa0b8; }
.birthday-thanks { margin-top:14px; font-size:1.05rem; color:#ffd166; }

.pfp img { 
  width:300px; 
  height:300px; 
  border-radius:50%; 
  object-fit:cover; 
  border:4px solid #3b82f6; 
  box-shadow:0 0 30px rgba(59,130,246,0.4);
}

.glow-circle {
  position:absolute; 
  width:400px; 
  height:400px; 
  background:radial-gradient(circle, #3b82f6, transparent);
  top:20%; 
  left:60%; 
  filter:blur(80px); 
  animation:float 6s ease-in-out infinite;
}

@keyframes float {
  0%{transform:translateY(0);}
  50%{transform:translateY(-30px);}
  100%{transform:translateY(0);}
}

section { padding:80px 6%; }

.skills h1, .contact h1 {
  font-size:2.2rem; 
  margin-bottom:20px;
}

.skill-box { display:flex; gap:15px; flex-wrap:wrap; }
.skill {
  background:#161b26;
  padding:12px 18px;
  border-radius:10px;
  border:1px solid #2a3040;
  transition:0.3s;
}
.skill:hover { background:#1e2433; transform:translateY(-5px); }

.contact-links { display:flex; gap:15px; flex-wrap:wrap; }
.contact-link {
  background:#161b26;
  padding:10px 16px;
  border-radius:8px;
  color:white;
  text-decoration:none;
  border:1px solid #2a3040;
  transition:0.3s;
}
.contact-link:hover { background:#3b82f6; }

footer {
  text-align:center;
  padding:40px;
  opacity:0.6;
  border-top:1px solid #2a3040;
}

@media (max-width:768px) {
  header { flex-direction:column-reverse; height:auto; padding:80px 6% 40px; text-align:center; }
  .text-zone { max-width:100%; }
}
</style>
</head>
<body>

  ¬© 2025 SudipX ‚Äî Crafted with logic, chaos & caffeine.

<script>
function typeText(el, text, speed = 50) {
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += text.charAt(i);
    i++;
    if (i === text.length) clearInterval(interval);
  }, speed);
}

window.onload = () => {
  typeText(document.getElementById('name'), 'Kaptaan', 80);
  setTimeout(() => typeText(document.getElementById('title'), 'Voice Artist ‚Ä¢ Web Developer ‚Ä¢ Creative Builder', 40), 800);
  setTimeout(() => typeText(document.getElementById('tagline'), '19 y/o from Kolkata, crafting digital experiences with tech, logic, and a bit of chaos.', 25), 2000);
  setTimeout(() => typeText(document.getElementById('birthday'), 'Thanks for all the birthday wishes ‚ù§Ô∏è Thanks again for staying with me üíñ I‚Äôm grateful for friends like you ‚ú®', 25), 3500);
};
</script>
