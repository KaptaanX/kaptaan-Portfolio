  <script>
    (function() {
      // elegant typewriter with support for icons? we keep it clean (text only)
      function typeText(element, text, speed, delay = 0) {
        if (!element) return;
        setTimeout(() => {
          let i = 0;
          element.textContent = ''; // clear
          const interval = setInterval(() => {
            if (i < text.length) {
              element.textContent += text.charAt(i);
              i++;
            } else {
              clearInterval(interval);
            }
          }, speed);
        }, delay);
      }
